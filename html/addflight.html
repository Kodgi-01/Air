    <main class="addflight">
        <div class="addflight-child">
            <h1>Add Flight Details</h1>
            <form action="../php/addflight.php" method="post">
                <div class="wrapper">
                    <div class="first">
                        <div class="flightcode">
                            <label for="flightcode">Flight Code</label>
                            <input type="text" inputmode="numeric" name="flightcode" id="flightcode" tabindex="1" disabled required>
                        </div>
    
                        <div class="state">
                            <label for="state">State</label>
                            <select name="state" id="state" tabindex="5" onchange="updateSubCategory()" required>
                                <option value="0">Select a State</option>
                                <!-- <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BR">Bihar</option>
                                <option value="CT">Chhattisgarh</option> -->
                                <option value="GA">Goa</option>
                                <!-- <option value="GJ">Gujarat</option>
                                <option value="HR">Haryana</option>
                                <option value="HP">Himachal Pradesh</option>
                                <option value="JK">Jammu and Kashmir</option>
                                <option value="JH">Jharkhand</option> -->
                                <option value="KA">Karnataka</option>
                                <option value="KL">Kerala</option>
                                <!-- <option value="MP">Madhya Pradesh</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MN">Manipur</option>
                                <option value="ML">Meghalaya</option>
                                <option value="MZ">Mizoram</option>
                                <option value="NL">Nagaland</option>
                                <option value="OR">Odisha</option>
                                <option value="PB">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="Sk">Sikkim</option> -->
                                <option value="TN">Tamil Nadu</option>
                                <option value="TG">Telangana</option>
                                <!-- <option value="TR">Tripura</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="WB">West Bengal</option>
                                <option value="AN">Andaman and Nicobar Islands</option>
                                <option value="CH">Chandigarh</option>
                                <option value="DN">Dadra and Nagar Haveli</option>
                                <option value="DD">Daman and Diu</option> -->
                                <option value="DL">Delhi</option>
                                <!-- <option value="LD">Lakshadweep</option>
                                <option value="PY">Puducherry</option> -->
                            </select>	
                        </div>
    
                        <div class="departure">
                            <label for="departure">Departure</label>
                            <input type="time" id="departure" name="departure" tabindex="9" onblur="calculateDifference()" required> 
                        </div>

                        <h2>Price Tag</h2>

                        <div class="economy">
                            <label for="economy">Economy Class</label>
                            <input type="text" inputmode="numeric" name="economy" id="economy" tabindex="13" onfocusOut="sum()" required>
                        </div>
                    </div>
        
                    <div class="second">
                        <div class="airlineid">
                            <label for="airlinesid">Airline ID</label>
                            <input type="text" inputmode="numeric" name="airlinesid" id="airlinesid" tabindex="2">
                        </div>
    
                        <div class="airportname">
                            <label for="airportname">Airport Name</label>
                            <select name="airportname" id="airportname" tabindex="6" onchange="updateItems()" required>
                                <option value="0">Select a Airport Name</option>
                            </select>
                        </div>
                        
                        <div class="arrival">
                            <label for="arrival">Arrival</label>
                            <input type="time" id="arrival" name="arrival" tabindex="10" onblur="calculateDifference()" required> 
                        </div>

                        <div class="business">
                            <label for="business">Business Class</label>
                            <input type="text" inputmode="numeric" name="business" id="business" tabindex="14" required>
                        </div>
                    </div>
    
                    <div class="third">
                        <div class="airlinename">
                            <label for="airlinename">Airline Name</label>
                            <input type ="text" id="airlinename" name="airlinename" tabindex="3" required>
                        </div>
    
                        <div class="source">
                            <label for="source">Source</label>
                            <select name="source" id="source" tabindex="7" required>
                                <option value="0">Select the source</option>
                            </select>
                        </div>
                       
                        <div class="duration">
                            <label for="duration">Duration</label>
                            <input type="text" id="duration" name="duration" tabindex="11" required> 
                        </div>

                        <div class="student">
                            <label for="student">Economy Class with Student Discount</label>
                            <input type="text" inputmode="numeric" name="student" id="student" tabindex="15" required>
                        </div>
                    </div>
    
                    <div class="fourth">
                        <div class="country">
                            <label for="country">Country</label>
                            <select name="country" id="country" tabindex="4" required>
                                <option selected value="empty">Country</option>
                                <option data-countryCode="IN" value="91">India (+91)</option>
                            </select>
                        </div>
    
                        <div class="destination">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination" name="destination" tabindex="8" required> 
                        </div>
    
                        <div class="no-of-seat">
                            <label for="no-of-seat">Number of Seats</label>
                            <input type="text" inputmode="numeric" id="no-of-seat" name="no-of-seat" tabindex="12" required> 
                        </div>

                        <div class="disable">
                            <label for="disable">Economy Class with Differently Able Discount </label>
                            <input type="text" id="disable" name="disable" tabindex="16" required>
                        </div>
                    </div>
                </div>

                <div class="button">
                    <input type="submit"  value="submit" name="submit" tabindex="17">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
